{% extends 'djangoapp/page-template.html' %}
{% block head %}
{% endblock %}
{% block content %}
    <h1>Sign up</h1>
    <form action="{% url 'djangoapp:registration' %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-6 text-left">
        <div class="form-group">
            <label for="userNameInput">User Name</label>
            <input type="text" class="form-control" id="userNameInput" placeholder="Enter User Name..." name="username" required>
        </div>
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" placeholder="Enter First Name..." name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" placeholder="Enter Last Name..." name="lastname" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password..." name="password" required>
        </div>
        {% if message %}
        <div class="alert alert-warning my-3">
            {{ message }}
        </div>
        {% endif %}        
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
    </div>
    </form>
{% endblock %}
